<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<title>
    Repeat email sending
    </title>
</head>
<body>

      <form action="" method="post">
{#          {% csrf_token %}#}
{#          <input type="email" name="email">#}
{#<input type="submit" value="Send message">          #}
          
          {% csrf_token %}
          <fieldset>
              <legend>Send message form</legend>
              <p>
                  <label for="email ">Where:</label>
                  <input type="email" name="email" class="form-control" id="email ">
                  
              </p>
              <p>
                  <label for="subject">Subject:</label>
                  <input type="text" name="subject" class="form-control" id="subject">
              </p>
              
              <p>
                  <label for="message">Message tex:</label>
                  <textarea name="message" class="form-control" id="message" rows="5"></textarea>
              </p>
              
              <input type="submit" value="Send message" class="form-control btn-success" >
          </fieldset>
      </form>
      
      {% block content %}
          
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
